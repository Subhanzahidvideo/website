<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos | Subhan Plays</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Segoe UI', sans-serif; color: white; overflow-x: hidden; }

    /* GIF Background with Blur */
    .gif-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: blur(8px);
      transform: scale(1.05);
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      padding: 15px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
      z-index: 10;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-container img {
      height: 45px;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.3s;
    }
    .logo-container img:hover { transform: scale(1.1); }
    .logo-container span { font-size: 1.6rem; font-weight: bold; }

    .nav-links a {
      margin-left: 25px;
      padding: 8px 18px;
      border-radius: 6px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }
    .nav-links a:hover { background: white; color: black; }

    /* Center content */
    .content {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      padding: 120px 20px 50px 20px; /* top padding for navbar */
      z-index: 5;
      position: relative;
    }
    .content h1 { font-size: 3rem; margin-bottom: 30px; text-shadow: 0 0 20px rgba(0,0,0,0.8); }
    .content p { font-size: 1.3rem; opacity: 0.9; text-shadow: 0 0 10px rgba(0,0,0,0.7); margin-bottom: 40px; }

    /* Video Grid */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }
    .video-item iframe {
      width: 100%;
      height: 200px;
      border-radius: 12px;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Background GIF -->

      <span>Subhan Plays</span>
    </div>
    <div class="nav-links">
      <a href="installers.html">Installer</a>
      <a href="videos.html">Videos</a>

  </div>

  <!-- Main Content -->
  <div class="content">

      </div>

</body>
</html>
